<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr">
    <head>
        <title>MoveThis Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="http://goodybag.github.io/bootstrap-notify/css/bootstrap-notify.css"/>
    </head>
    <body>
        <div class="notifications top-right"></div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-12">
                    <h1>MoveThis Game</h1>
                    <div id="error" class="hidden">
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <span id="message"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Game arena</h3>
                            </div>
                            <div class="panel-body">
                                <div id="game_arena" style="height: 200px; width:  200px; border:1px solid red;">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Game chat/log</h3>
                            </div>
                            <div class="panel-body">
                                Panel content
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="playername_modal" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Enter your playername</h4>
                    </div>
                    <form method="get">
                        <div class="modal-body">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Playername</span>
                                <input type="text" class="form-control" name="playername" placeholder="Bob" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                            <!--<a href="/help.html#PIN" class="btn btn-warning pull-left" title="How to get a PIN code">How to get a PIN code?</a>-->
                            <button type="submit" value="Submit" class="btn btn-primary pull-right">OK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="http://goodybag.github.io/bootstrap-notify/js/bootstrap-notify.js"></script>
        <script>
            function $_GET(param) {
                var vars = {};
                window.location.href.replace(location.hash, '').replace(/[?&]+([^=&]+)=?([^&]*)?/gi, function (m, key, value) {
                    vars[key] = value !== undefined ? value : '';
                });
                if (param)
                    return vars[param] ? vars[param] : null;
                return vars;
            }
            $(document).ready(function () {
                console.log("ready!");

                var get_params = $_GET();
                //console.log(JSON.stringify(get_params));
                if (get_params.playername) {
                    console.log("fetch pin");
                    //get data from api
                    $.ajax({
                        url: '/api/v1/playerjoin',
                        type: 'GET',
                        contentType: 'application/json',
                        data: get_params,
                        success: function (data) {
                            if (data.error) {
                                console.log(data.error);
                                $('#error #message').html(data.error + " <a href='link.html'>retry ?</a>");
                                $('#error').removeClass("hidden");
                            } else {
                                $('#error').addClass("hidden");
                            }
                        },
                        error: function (data) {
                            $('#error #message').html("can't connect to server !" + " <a href=''>retry ?</a>");
                            $('#error').removeClass("hidden");
                            console.log("error 4");
                        }
                    });
                } else {
                    $('#playername_modal').modal('show');
                }
            });
        </script>
    </body>
</html>
